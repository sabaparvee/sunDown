<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa;
    }
    .wave-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      background: linear-gradient(to top, #00c3ff, #ffff1c);
    }
    .wave {
      position: absolute;
      width: 200%;
      height: 200px;
      top: 50%;
      left: 0;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: 50% 100%;
      animation: wave-animation 10s infinite linear;
    }

    @keyframes wave-animation {
      0% {
        transform: translateX(0) translateY(10px) rotate(0deg);
      }
      25% {
        transform: translateX(-25%) translateY(15px) rotate(2deg);
      }
      50% {
        transform: translateX(-50%) translateY(10px) rotate(0deg);
      }
      75% {
        transform: translateX(-75%) translateY(5px) rotate(-2deg);
      }
      100% {
        transform: translateX(-100%) translateY(10px) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="wave-container">
    <div class="wave"></div>
  </div>
</body>
</html>
